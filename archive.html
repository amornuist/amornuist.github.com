{% include JB/setup %}   
{% for tag in site.tags %} 
	{% if tag[0] == 'python' %}
		<h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
		<ul>
		{% assign post_list = tag[1] %}  
		{% include JB/post_list %}
		</ul>
	{% endif %}
{% endfor %}
