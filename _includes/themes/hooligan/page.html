<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本地图展示</title>
   <style type="text/css">
     body{
     height: 1000px;
     width: 1000px;
     position:relative;
     }
	#container {
		position: absolute;
        height: 300px;
       width: 300px;
       left: 25%;
       top: 25%;
       background: red;
}
	</style>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=b07bc696ed40e9454c5609203737c55d"></script>

</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:11,
        center: [116.397428, 39.90923]
        
    });
</script>
</body>

</html>
